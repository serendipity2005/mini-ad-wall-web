sudo tee /etc/nginx/conf.d/mini-ad-wall.conf > /dev/null <<'EOF'
server {
    listen 7076;
    server_name _;  # 如果有域名
    
    # 通过路径访问
    location /mini-ad-wall {
        alias /var/www/mini-ad-wall;
        index index.html;
        try_files $uri $uri/ /mini-ad-wall/index.html;
    }
    
    # 静态资源
    location ~* /mini-ad-wall/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        alias /var/www/mini-ad-wall;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
EOF